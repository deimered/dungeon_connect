
 <ion-content>

  <img src="../../assets/dnd_logo.png">


  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryLogin(validations_form.value)">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && 
          (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) &&
          (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <p class="go-to-register">NÃ£o possui uma conta? <a (click)="goRegisterPage()">Registe-se.</a></p>

    <ion-button class="submit-btn" fill="outline" strong="true" type="submit" [disabled]="!validations_form.valid">Log In</ion-button>
  </form>
</ion-content>
